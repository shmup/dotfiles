# get a list of colors
# for i in {0..255}; do printf "\x1b[38;5;${i}mcolour${i}\n"; done

set-option -g status-utf8 on
set -g status-bg black
set -g status-fg green

# set window split
bind-key v split-window -h
bind-key b split-window

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour154 #green
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr dim

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour154

# message text
set-option -g message-bg black
set-option -g message-fg colour154

# pane number display
set-option -g display-panes-active-colour colour154
set-option -g display-panes-colour colour154
set-option -g display-panes-time 2000 #2s

# clock
set-window-option -g clock-mode-colour colour33

set -g status-interval 2
set -g status-justify centre
set -g status-left-length 140
set -g status-right-length 140
set -g status-left  '#[fg=colour244,bg=default,bright]#(tmux-mem-cpu-load 2, 5)  #[fg=cyan,bright]#(biticker)'
set -g status-right '#[fg=white,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a %H:%M %m-%d '

set-option -g prefix C-z
bind-key C-z last-window
bind-key -n f2 last-window
bind-key -n f3 last-pane

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key z send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
#set-window-option -g window-status-current-bg red

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename

# add  mouse mode
set -g mode-mouse on
set -g mouse-select-pane on

# color
set -g default-terminal "screen-256color"

# scrollback
set -g history-limit 10000

if-shell 'test "$(uname -s)" = Darwin' 'source-file ~/.tmux-osx.conf'
